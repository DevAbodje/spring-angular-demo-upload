<h2>Upload de fichier: </h2>
<form [formGroup]="uploadForm" >
  <input type="file" id="userFile" (change)="selectFile($event)">
  <input type="button" (click)="sendFile()" value="Envoyer">
</form>
<div *ngIf="fileInformation" class="file-upload-information">
  <div>
    <span>Nom : </span>
    <span>{{fileInformation.filename}}</span>
  </div>
  <div>
    <span>Taille : </span>
    <span>{{fileInformation.size}}</span>
  </div>
</div>
